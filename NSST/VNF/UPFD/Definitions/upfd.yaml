tosca_definitions_version: tosca_simple_profile_for_nfv_1_0_0

description: upf
node_types:
  tosca.nodes.nfv.UPF.VNF:
    requirements:
      - virtualLink1:
          type: tosca.nodes.nfv.VL
          required: true

topology_template:
  substitution_mappings:
    node_type: tosca.nodes.nfv.UPF.VNF

  node_templates:
    UPF-VDU:
      type: tosca.nodes.nfv.VDU.Tacker
      properties:
        image: free5gc
        flavor: test
        availability_zone: nova
        mgmt_driver: noop
        key_name: Titan
        config: |
          param0: key1
          param1: key2
        user_data_format: RAW
        user_data: |
          #!/bin/sh
          echo 1 > /proc/sys/net/ipv4/ip_forward
          git clone https://github.com/free5gmano/tacker-example-plugin.git
          cp tacker-example-plugin/NSST/data/free5gc.conf /home/ubuntu/free5gc-stage-1/install/etc/free5gc/
          sudo sh -c "echo '10.10.0.16 mongodb' >> /etc/hosts"
          sed -i "s/mongodb:\/\/localhost/mongodb:\/\/mongodb/g" /home/ubuntu/free5gc-stage-1/install/etc/free5gc/free5gc.conf
          sudo ip tuntap add mode tun dev uptun
          sudo ip addr add 45.45.0.1/16 dev uptun
          sudo ip link set dev uptun up
          sudo iptables -F
          sudo iptables -X
          sudo iptables -Z
          sudo sh -c 'echo 1 > /proc/sys/net/ipv4/ip_forward'
          sudo iptables -t nat -A POSTROUTING -o ens3 -j MASQUERADE
          sudo iptables -I INPUT -i uptun -j ACCEPT
          . /home/ubuntu/free5gc-stage-1/free5gc-upfd &
    UPF-CP11:
      type: tosca.nodes.nfv.CP.Tacker
      properties:
        management: true
        order: 0
        anti_spoofing_protection: false
        ip_address: 10.10.0.14
      requirements:
        - virtualLink:
            node: UPF-VL11
        - virtualBinding:
            node: UPF-VDU

    UPF-VL11:
      type: tosca.nodes.nfv.VL
      properties:
        network_name: net_mgmt
        vendor: Tacker

    UPF-FIP1:
      type: tosca.nodes.network.FloatingIP
      properties:
        floating_network: public
        floating_ip_address: 192.168.2.114
      requirements:
        - link:
            node: UPF-CP11